<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <header>TIC TAC TOE</header>
        <div id="playersContainer">
            <div id="player1">PLAYER X</div>
            <div id="player2">PLAYER O</div>
        </div>
        <div id="gameboard">
            <div class="space" id="s0"></div>
            <div class="space" id="s1"></div>
            <div class="space" id="s2"></div>
            <div class="space" id="s3"></div>
            <div class="space" id="s4"></div>
            <div class="space" id="s5"></div>
            <div class="space" id="s6"></div>
            <div class="space" id="s7"></div>
            <div class="space" id="s8"></div>
        </div>
        <div id="gameEndContainer">
            <div id="gameEnd">
                <p id="gameEndTitle"></p>
                <button id="gameRefreshButton">Play Again</button>
            </div>
        </div>
        <div id="tieEndContainer">
            <div id="tieEnd">
                <p id="tieEndTitle">IT'S A TIE</p>
                <button id="tieRefreshButton">Play Again</button>
            </div>
        </div>
        <footer></footer>
    </main>
</body>
<script src="script.js"></script>
</html>
