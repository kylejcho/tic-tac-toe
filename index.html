<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <header>TIC TAC TOE</header>
        <div id="playersContainer">
            <div id="playerX">PLAYER X</div>
            <div id="playerO"></div>
        </div>
        <div id="gameboard">
            <div class="space" id="s0"></div>
            <div class="space" id="s1"></div>
            <div class="space" id="s2"></div>
            <div class="space" id="s3"></div>
            <div class="space" id="s4"></div>
            <div class="space" id="s5"></div>
            <div class="space" id="s6"></div>
            <div class="space" id="s7"></div>
            <div class="space" id="s8"></div>
        </div>
        <div id="optionsContainer">
            <select>
                <option value="Easy">Easy</option>
                <option value="Medium" selected>Medium</option>
                <option value="Hard">Hard</option>
                <option value="Impossible">Impossible</option>
                <option value="Play against a friend">Play against a friend</option>
            </select>
        </div>
        <div id="restartGameContainer">
            <button id = "restartGameButton">Restart Game</button>
        </div>
        <div id="unclickableDiv"></div>
        <div id="gameEndContainer">
            <div id="gameEnd">
                <p id="gameEndTitle"></p>
                <button id="gameRefreshButton">PLAY AGAIN</button>
            </div>
        </div>
        <div id="tieEndContainer">
            <div id="tieEnd">
                <p id="tieEndTitle">IT'S A TIE</p>
                <button id="tieRefreshButton">PLAY AGAIN</button>
            </div>
        </div>
        <footer></footer>
    </main>
    <audio id="popAudio" src="pop.wav"></audio>
    <audio id="winAudio" src="win.wav"></audio>
</body>
<script src="script.js"></script>
</html>
